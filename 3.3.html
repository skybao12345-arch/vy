<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thẻ Sản Phẩm Cao Cấp</title>
  <link rel="stylesheet" href="./3.3.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <main>
    <section class="product-card">
      <figure>
        <img
          src="./img/ng.jpg"
          alt="Áo sơ mi lụa cổ thắt nơ"
          class="product-image"
        />
      </figure>
      <div class="product-info">
        <header>
          <h3 class="product-title">Sản phẩm lỗi nắng mưa khác thường</h3>
        </header>
        <p class="product-description">Mã sản phẩm: <strong>tửng tửng</strong></p>
        <p class="product-price"><i class="fas fa-tag"></i> 1.000.000.000.000.000 ₫</p>
        <footer>
          <a
            href="https://www.facebook.com/nguyenthihoangvy.311/"
            class="product-link"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fas fa-shopping-cart"></i> Xem sản phẩm
          </a>
        </footer>
      </div>
    </section>
  </main>
</body>
</html>
